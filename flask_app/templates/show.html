<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1, h3 {
            text-align: center;
        }
        .container-xl{
            padding: 20px;
        }
        .btn{
            padding: 10px;
            margin-bottom: 13px;
        }
        .container-xl a {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-8">
            <h1> Welcome, {{session["full_name"]}}  </h1> 
        </div>
        <div class="col-2">
            <form action="/recipes" method="GET">
                <button type="submit" class="btn btn-primary">
                    Back to Recipes
                </button>
            </form>
        </div>
        <div class="col-2">
            <form action="/logout" method="POST">
                <button type="submit" class="btn btn-secondary">
                    Logout
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <h3> {{current_recipe.name_of_recipe}} </h3> 
        </div>
        <div class="col-6">
            <h3>Posted By: {{current_recipe.user.first_name}}</h3>
        </div>
    </div>
    <div class="container-xl border border-5">
        <h2>Description: {{current_recipe.description}}</h2>
        <h2>Under 30 Minutes?: {{current_recipe.under_30_min}}</h2>
        <h2> Instructions: {{current_recipe.instruction}}</h2>
        <h2> Date Made : {{current_recipe.made_on}} </h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
